{% extends "base.html" %}
{% block title %}Question {{id+1}}{% endblock %}

{% block content %}
<form action="/next" method="POST">
<h1>{{question}}</h1>
{% for choice in choices %}
<label for="{{choice}}">{{choice}}</label>
<input type="radio" value="{{choice}}" name="answer" id="{{choice}}">
{% endfor %}
<button>Next</button>
</form>
